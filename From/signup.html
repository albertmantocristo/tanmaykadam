<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>SignUp From</title>
	<!--Google Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,400;1,700&display=swap" rel="stylesheet">
   <!-- Main CSS-->
	<link rel="stylesheet" type="text/css" href="css/signup.css">

</head>

<body>
	<div class="container">
		<div class="login">
			<img src="img/admin.png">
			<h2>Please Submit Your Information</h2>
			<input type="text" placeholder="User Name" class="from-control">
			<input type="text" placeholder="First Name" class="from-control">
			<input type="text" placeholder="Last Name" class="from-control">
			<input type="text" placeholder="Father's Name" class="from-control">
			<input type="text" placeholder="Mother's Name" class="from-control">
			<input type="number" placeholder="Contact Number" class="from-control">
			<input type="password" placeholder="password" class="from-control">
			<input type="password" placeholder="Confirm password" class="from-control">
			<input type="submit" value="Submit" class="sub-button">	
			<a href="signup.html" target="_blank" class="signup">Login Now</a>
			<a href="reset.html" target="_blank" class="reset">Reset Now</a>

		</div>		
	</div>
</body>
</html>
